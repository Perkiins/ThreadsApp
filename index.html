<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Demo Web Scraper</title>
</head>
<body>
<h1>Demo automatización web</h1>
<input type="text" id="url" placeholder="Introduce URL" size="50" />
<button onclick="scrape()">Obtener título</button>
<p id="resultado"></p>

<script>
async function scrape() {
  const url = document.getElementById("url").value;
  if (!url) {
    alert("Pon una URL válida");
    return;
  }
  const res = await fetch(`http://localhost:8000/scrape?url=${encodeURIComponent(url)}`);
  const data = await res.json();
  document.getElementById("resultado").innerText = "Título: " + data.title;
}
</script>
</body>
</html>
