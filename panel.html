<!DOCTYPE html>
<html>
<head><title>Panel</title></head>
<body>
  <h2>Bienvenido {{ session.username }}</h2>
  <p>Tienes {{ tokens }} tokens disponibles.</p>
  <form method="POST" action="{{ url_for('usar_token') }}">
    <button type="submit">Ejecutar bot (gasta 1 token)</button>
  </form>
  <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p style="color: green">{{ message }}</p>
    {% endfor %}
  {% endwith %}
</body>
</html>
